<div *ngIf="hero && !isLoading" class="hero-detail">
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="toggleFavorite(hero)" style="border-radius: 40px;">
      <mat-icon>{{ hero.favorite ? 'star' : 'star_border' }}</mat-icon>
      {{ hero.favorite ? 'Remove from Favorites' : 'Add to Favorites' }}
    </button>
  </mat-card-actions>

  <h2>{{ hero.name }}</h2>
  <img routerLink="/home" [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" alt="{{ hero.name }}">
  <p>{{ hero.description || 'No description available.' }}</p>

  <button mat-raised-button style="border-radius: 40px;" routerLink="/home">Back to Home</button>
</div>

<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
